name: Build docker images

on:
  repository_dispatch:
    types:
      - base-image-update
  push:
    branches:
      - main
    paths:
      - "version.txt"
      - "dockerfile"
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: ${{ vars.DOCKER_USERNAME }}/powershell-core

jobs:
  docker-buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version
        id: pwsh_version
        run: |
          echo "version=$(cat version.txt | tr -d 'v')" >> $GITHUB_OUTPUT
          echo "install_version=$(cat version.txt | tr -d 'v' | cut -d '.' -f 1)" >> $GITHUB_OUTPUT

      - name: Powershell version
        run: echo ${{ steps.pwsh_version.outputs.version }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
          build-args: |
            PWSH_VERSION=${{ steps.pwsh_version.outputs.version }}
            PWSH_INSTALL_VERSION=${{ steps.pwsh_version.outputs.install_version}}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.pwsh_version.outputs.version }}

      - name: Send telegram notification
        if: github.ref == 'refs/heads/main'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            üñä ${{ github.actor }} created commit:
            üì© Commit message: ${{ github.event.commits[0].message }}  

            üîß Build status:  ${{ steps.docker_build.outcome }}

            üìö Repository: [ ${{ github.repository }} ](https://github.com/${{ github.repository }})
            üì¶ Image digest: ```${{ steps.docker_build.outputs.digest }}```

            üê≥ See new image on [Docker hub](https://hub.docker.com/r/${{ env.IMAGE_NAME }}/tags)
