name: docker buildx
on:
  push:
    branches:
      - pipeline/github-action
    paths:
      - "release-versions/*"
jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version
        id: pwsh_version
        run: cat release-versions/latest.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          # username: ${{ secrets.DOCKER_USERNAME }}
          # password: ${{ secrets.DOCKER_PASSWORD }}
          # repository: my-docker-hub-namespace/my-docker-hub-repository
          context: .
          file: ./dockerfile
          push: true
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
          build-args: |
            POWERSHELL_VERSION=${{ steps.pwsh_version.outputs }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/powershell-core:latest
            ${{ secrets.DOCKER_USERNAME }}/powershell-core:${{ steps.pwsh_version.outputs }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
